<app-header></app-header>
<div class="login-wrapper">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
            <mat-form-field  appearance="fill">
                <input matInput placeholder="Username" [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field  appearance="fill">
                <input type="password" matInput placeholder="Password" [(ngModel)]="password">
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block" (click)="login(username, password)">Log in</button>
    </mat-card>
  
</div>
